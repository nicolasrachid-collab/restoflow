version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: restoflow_db
    restart: always
    environment:
      POSTGRES_USER: restoflow_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: restoflow_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional: PGAdmin for Database Management GUI
  pgadmin:
    image: dpage/pgadmin4
    container_name: restoflow_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@restoflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
